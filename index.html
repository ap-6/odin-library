<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book Library</h1>
    </header>
    <main>
        <form id="book-form">
            <div class="user-input">
                <div class="input-container">
                    <label for="title">Book title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="input-container">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="input-container">
                    <label for="page-count">Page count</label>
                    <input type="number" id="page-count" name="page-count">
                </div>
                <div class="input-container">
                    <label for="has-read">Have you read the book?</label>
                    <select name="has-read" id="has-read">
                        <option value="0" selected hidden disabled></option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="add-btn">Add</button>
            </div>
        </form>

        <div id="book-list">
            <ul class="book">
                <li>Title</li>
                <li>Author</li>
                <li>Page count</li>
                <li>Has read</li>
                <li>Remove</li>
            </ul>
        </div> 
    </main>
    <div></div>
</body>
</html>
