<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book Library</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="title">Book title</label>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div>
                <label for="pages">Page count</label>
                <input type="text" id="pages" name="pages">
            </div>

            <div>
                <label for="been-read">Have you read the book?</label>
                <input type="checkbox" id="been-read" name="been-read">
            </div>

            <div>
                <button>Add</button>
            </div>
        </form>

        <div class="book-list">
            <div class="book">
                <ul>
                    <li>Title</li>
                    <li>Author</li>
                    <li>Page count</li>
                    <li>Has read</li>
                    <li>Remove</li>
                </ul>
            </div>
            <div class="book">
                <ul>
                    <li>Myth of Sisyphus</li>
                    <li>Albert Camus</li>
                    <li>123 pages</li>
                    <li>Has read</li>
                    <button>Remove</button>
                </ul>
            </div>
        </div>
    </main>
    <div></div>
</body>
</html>
